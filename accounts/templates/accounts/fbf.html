{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
                    <a class="btn btn-outline-info  btn-sm btn-block" href="{%url 'create_fbf' %}">Add FBF</a>
				</div>
				<div class="card card-body">
					<table class="table">
                       
						<tr>
                            <th>Company Name</th>                            
                        </tr>
                   
                        {% for f in FBF %}
                        <tr>
                            <td>{{f.Company_Name}}</td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'update_fbf' f.id %}">Update</a></td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'fbf_form_css' f.id %}">FBF FORM</a></td>     
                        </tr>
                        {% endfor %}    
						
                    </table>
				</div>
			</div>
			
		</div>

{% endblock content %}
